{% extends "layout.html" %}

{% block content %}
<form 
    action="/search"
    method="post"
    enctype="application/x-www-form-urlencoded"
>
    <div class="ui action input">
        <input required="true" value="{{ search }}" name="search" type="text" placeholder="Search...">
        <!-- this will send post req w/ data in the body in key-value pairs -->
        <!-- key - "search" and value will be whatever user entered into this input element -->
        <button type="submit" class="ui button">Search</button>
    </div>
</form>


{% if search %}

<p> Listing results for </p>

<p> "{{ search }}" </p>

{% endif %}


{% for product in results %}

<div class="ui card">
    <div class="content">
      <div class="header">{{ product.title }}</div>
      <div class="meta">{{ product.mainCategory }}</div>
      <div class="description">
        <p>{{ product.brand}}</p>
        <p>{{ product.description}}</p>
        <p>${{ product.price }}</p>
      </div>
    </div>
  </div>

{% endfor %}

{% endblock %}
